        <a class="a2" href="sobre.html">sobre</a>
        <a class="a3" href="feedback.html">Deixe seu Feedback</a>

      <script>
        function telaCaindo() {
          const body = document.body;
          body.style.transition =
            "transform 2s cubic-bezier(.68,-0.55,.27,1.55)";
          body.style.transform = "translateX(-100vh)";
        }
        document.querySelectorAll(".anima a").forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            telaCaindo();
            setTimeout(() => {
              window.location.href = this.href;
            }, 1000);
          });
        });
      </script>
    </header>
